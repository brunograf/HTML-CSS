<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos</h1>    
        <hr>
        <h2>Vídeos hospedados localmente</h2>
            <p>Este vídeo está hospedado no meu próprio servidor</p>
            <video width="560" height="315" poster="Imagens/limoes-capa.png" controls>
                <source src="Midia/meu-video.webm" type="media/webm">
                <source src="Midia/meu-video.mp4" type="media/mp4">
                <source src="Midia/meu-video.ogv" type="media/ogg"> 
                <source src="Midia/meu-video.m4v" type="media/mp4">
                <p>Infelizmente seu navegador não conseguiu carregar o vídeo</p>
            </video>
        <h2>Vídeos com hospedagem externa</h2>
            <p>Inserindo um vídeo do YouTube</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=pQWuGeFYubXNCdsr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <p>Inserindo um vídeo do Vimeo</p>
            <iframe title="vimeo-player" src="https://player.vimeo.com/video/185871317?h=a63f42bf1b" width="560" height="315" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
</body>
</html>
