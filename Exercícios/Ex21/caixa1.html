<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Modelo de Caixas</title>
    <style>
        h2 {
            height: 50px;
            width: 300px;
            background-color: lightblue;
            border-width: 10px;
            border-style: solid;
            border-color: blue;
            padding: 10px;
            margin: 10px;
            outline: 10px dashed green;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Modelo de caixas</h1>
        <hr>
        <h2>Caixa box-level</h2>   
            <p>Parágrafos são exemplos de caixas box-level</p>
        <h2>Caixa inline-level</h2>
            <p>Mas <a href="#">links</a> são exemplos de caixas inline-level</p>
</body>
</html>
